{% block title %}
新的世界开始
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">

  <!-- 欢迎卡片 -->
  <div class="card p-4 shadow-lg rounded-3 mx-auto mb-4" style="max-width: 600px;">
    <h4 class="text-primary mb-3">🌏 欢迎你，{{ custom_id }}。</h4>
  </div>

  <!-- 世界介绍 -->
  <div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-header bg-primary text-white">
      <h4>新的世界开始</h4>
    </div>

    <div class="card-body">
      <p class="lead mt-3">你的人生将在一个新的社会中展开。</p>

      <p class="mt-4">
        这里是一个 <strong>学历对终生收入差影响较小</strong> 的世界。<br>
        每个人都能靠自己的努力获得相对公平的回报。<br>
        虽然社会竞争依然存在，但人与人之间的差距并不大。
      </p>

      <p class="mt-3 text-muted">
        你将决定自己在学习与生活之间的时间分配。<br>
        每一次选择，都会影响你的“人生积分”与未来结果。
      </p>

      <hr>

      <p class="mt-4">准备好了吗？<br>你的第一段人生现在开始。</p>

      <form method="post">
        <button type="submit" class="btn btn-primary mt-3 px-5">进入世界</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
